<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Katalog korisnika</h3>
    <hr>

    <p class="h4 mb-4">Unos novog korisnika</p>

    <form action="#" th:action="@{/korisnici/save}" th:object="${korisnik}" method="POST">

        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{imeKorisnik}" class="form-control mb-4 w-25" placeholder="Ime">
        <input type="text" th:field="*{prezimeKorisnik}" class="form-control mb-4 w-25" placeholder="Prezime">
        <input type="text" th:field="*{emailKorisnik}" class="form-control mb-4 w-25" placeholder="E-mail Adresa">
        <input type="text" th:field="*{sifraKorisnik}" class="form-control mb-4 w-25" placeholder="Sifra">
        <input type="text" th:field="*{adresaKorisnik}" class="form-control mb-4 w-25" placeholder="Adresa Stanovanja">
        <input type="text" th:field="*{zonaKorisnik}" class="form-control mb-4 w-25" placeholder="Zona Stanovanja">
        <input type="text" th:field="*{brTelefonaKorisnik}" class="form-control mb-4 w-25" placeholder="Broj Telefona">

        <button type="submit" class="btn btn-info col-2">Sacuvaj Korisnika</button>
    </form>
</div>

</body>
</html>
